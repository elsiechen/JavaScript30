<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?  
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19
    });
    console.log({isAdult}); // put {} around a variable will show the name and value of the variable
    
    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every(person => (new Date()).getFullYear() - person.year >= 19);
    console.log({allAdult});

    // Array.prototype.find() //return first item that it finds
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(item => item.id === 823423);
    console.log({comment});

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(item => item.id === 823423);

    const newComments = [ // way 1: use slice()
      ...comments.slice(0, index), // '...'' spread the items into a new array
      ...comments.slice(index + 1)
    ];

    const removed = comments.splice(index, 1); // way 2: splice() returns removed items

    console.log({index});
    console.log({removed});
    console.table(comments);
    console.table(newComments);
  </script>
</body>
</html>
